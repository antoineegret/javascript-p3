<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 4</title>
  
  <style>
 h1 ,table {
text-align: center;
 }
 td {
     text-align: left;
 }
 table {
   background-color: #38b20b;
   color: white;
 }
  </style>
</head>
<body>
    <div id="formulaire" align="center">
    <table>
        <tr><td>
    <label>password :
        <input name="password" id="password" type="password" onkeyup='check();' />
      </label></td></tr>
      <tr><td>
      <label>confirm password:
        <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' /> 
        <span id='message'></span>
      </td></tr>
        <tr><td>
        <button type="button" name="button" >Vérification</button>
      </label>
      </td></tr>
      </table>
    </div>
  <script>
      // check = function est la fonction qui fait une vérification
  var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) 
    { //elle vérifie que password et egal a confim_password, juste au dessus 
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
    document.getElementById('password').style.border = '2px solid green';
    document.getElementById('confirm_password').style.border = '2px solid green';
    //si les deux sont identique on déclenche ceci
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
    document.getElementById('password').style.border = '2px solid red';
    document.getElementById('confirm_password').style.border = '2px solid red';
  } //sinon on déclenche sa 
}
  </script>
</body>
</html>
