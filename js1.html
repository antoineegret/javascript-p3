<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
    <style>

  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
      <script>
      // Sélectionne l'élement a partir de son id
var picture = document.getElementById('image1');
// Si l'on survole l'element
picture.onmouseover = function() {
picture.style.border = "3px solid black";
} 
// pour manipuler le css via le javascript on doit selectionner l'attribut "style" comme ceci "picture.style.border"
picture.onmouseout = function() {
picture.style.border = "none";
}
      </script>
  </body>
</html>
