    <label for="password">Votre mot de passe : </label><input type="password" name="password" id="password" />

    <button type="button" name="button" >VÃ©rification</button>
  </form>
  <script type="text/javascript">
  function testValidation()
  {
    var x, y;
    x = document.getElementById('password').value;
    y = document.getElementById('confirmPassword').value;
    if (x != y) {
      document.getElementById('password').style.border = "2px solid red";
      document.getElementById('confirmPassword').style.border = "2px solid red";
    }
    else if (x == y) {
      document.getElementById('password').style.border = "2px solid green";
      document.getElementById('confirmPassword').style.border = "2px solid green";
    }
  }
  </script>
